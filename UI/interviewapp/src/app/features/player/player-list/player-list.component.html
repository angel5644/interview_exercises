<div class="container">
    <h1 class="mt-3">Players List</h1>

    <div class="d-flex justify-content-end mt-3">
        <button [disabled]="!enableAdd" class="btn btn-primary mr-3" 
        (click)="addPlayer({id: 4,playerName: 'New Player', coinsCollected: 0, jumpsRemaining: 3})" >Add Player</button>
    </div>
    <br><hr>

    <h4 *ngIf="!loaded">Loading players...</h4>

    <ul class="list-unstyled" *ngIf="loaded && players.length > 0">
        
        <li class="card card-body mt-3" *ngFor="let player of players" [class.bg-light]="player.isActive">

            <div class="row">
                <div class="col-4">
                    <img src="{{player.image}}" class="img-fluid">
                </div>

                <div class="col-8">
                    <h3><a routerLink="/players/{{ player.id }}">{{ player.playerName }}</a></h3>
                    <ul class="list-group">
                        <li class="list-group-item">Coins Collected: {{ player.coinsCollected }}</li>
                        <li class="list-group-item">Jumps Remaining: {{ player.jumpsRemaining }}</li>
                    </ul>
                </div>
            </div>
            
        </li>
    </ul>

    <!-- <h4 *ngif="players?.length == 0" class="text-center">Players not found</h4> -->
</div>

<router-outlet></router-outlet>
